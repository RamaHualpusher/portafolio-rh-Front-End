<div class="container-fluid bg-primary mt-3">
  <div class="row">
      <div class="col-lg-12 mt-2">
          <h3 class="text-center">{{ data.name }} {{ data.lastname }}</h3>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4 offset-md-1">
          <h4 class="text-center">Contacto</h4>
          <ul class="list-group">
              <li class="list-group-item">Teléfono: <span>{{ data.phone }}</span></li>
              <li class="list-group-item">Email: <span>{{ data.email }}</span></li>
              <li class="list-group-item">Dirección: <span>{{ data.address }}</span></li>
          </ul>
          <button class="btn btn-warning btn-sm mt-2 w-100" (click)="openContactModal()">Editar</button>
        </div>
        <div class="col-md-4 offset-md-1">
            <h4 class="text-center">Redes Sociales</h4>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" *ngFor="let social of data.social">
                  <a [href]="social.url" target="_blank">
                    <i [class]="social.icon"></i><span> {{ data.name }} {{ data.lastname }}</span>
                  </a>
                  <button class="btn btn-warning btn-sm me-2" (click)="openSocialModal(social)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteSocial(social.id)">Eliminar</button>
                </li>
            </ul>
            <button class="btn btn-danger btn-sm mt-2 w-100" (click)="openSocialModal(null)">Agregar</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12 text-center">
                <blockquote class="blockquote-footer">
                  <p class="mb-0">Todos los derechos reservados © {{ currentYear }} <cite title="Source Title">{{ data.alias }}</cite></p>
                </blockquote>
        </div>
    </div>
    <app-contact-edit-modal *ngIf="isContactModalOpen" [data]="data" (save)="saveContact($event)" (close)="closeContactModal()"></app-contact-edit-modal>
    <app-social-edit-modal *ngIf="isSocialModalOpen" [social]="selectedSocial" (save)="saveSocial($event)" (close)="closeSocialModal()"></app-social-edit-modal>
  </div>
