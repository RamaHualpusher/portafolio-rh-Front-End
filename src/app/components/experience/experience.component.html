<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Experiencia Laboral</h5>
          <button class="btn btn-primary" *ngIf="isLoggedIn" (click)="openExperienceModal(null)">Agregar</button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6" *ngFor="let exp of experience">
              <div class="card mb-3 bg-primary">
                <div class="card-body">
                  <button class="btn btn-warning me-2" *ngIf="isLoggedIn" (click)="openExperienceModal(exp)">Editar</button>
                  <button class="btn btn-danger" *ngIf="isLoggedIn" (click)="deleteExperience(exp.id)">Eliminar</button>
                  <h2 class="card-title">{{ exp.company }}</h2>
                  <p class="card-text">Cargo: {{ exp.position }}</p>
                  <p class="card-text">Empresa: {{ exp.company }}</p>
                  <p class="card-text">Per√≠odo: {{ exp.startDate | date:'MMMM yyyy' }} - {{ exp.endDate ? (exp.endDate | date:'MMMM yyyy') : 'Actualidad' }}</p>
                  <ul class="list-group">
                    <li class="list-group-item">{{ exp.description }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-experience-edit-modal *ngIf="isExperienceModalOpen" [experience]="selectedExperience" (save)="saveExperience($event)" (close)="closeModal()"></app-experience-edit-modal>
