<!-- about.component.html -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title">Sobre mi</h5>
          <button class="btn btn-primary" (click)="openEditModal()">Editar</button>
        </div>
        <div class="card-body">
          <p *ngFor="let paragraph of aboutme.split('\n')">{{ paragraph }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-about-edit-modal *ngIf="isEditModalOpen" [aboutText]="data.aboutme" (save)="saveEditedText($event)" (close)="closeModal()">
</app-about-edit-modal>
