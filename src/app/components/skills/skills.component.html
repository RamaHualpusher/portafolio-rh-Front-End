<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Hard and Soft Skills</h5>
                </div>
                <div class="card-body">
                    <div class="container">
                        <h2>Habilidades duras</h2>
                        <div class="alert alert-dismissible alert-danger">
                            <h4 class="alert-heading badge bg-danger">Excel avanzado</h4>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 60%"
                                    aria-valuenow="60" aria-valuetext="Excel avanzado"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                        <div class="alert alert-dismissible alert-info">
                            <h4 class="alert-heading badge bg-info">Java</h4>
                            <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 90%"
                                    aria-valuenow="90" aria-valuetext="Java"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                        <div class="alert alert-dismissible alert-secondary">
                            <h4 class="alert-heading  badge bg-light">TypeScript</h4>
                            <div class="progress">
                                <div class="progress-bar bg-light" role="progressbar" style="width: 70%"
                                    aria-valuenow="70" aria-valuetext="TypeScript"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                    </div>
                    <div class="container">
                        <h2>Habilidades blandas</h2>
                        <div class="alert alert-dismissible alert-success">
                            <h4 class="alert-heading badge bg-success">Trabajo en equipo</h4>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 80%"
                                    aria-valuenow="80" aria-valuetext="Trabajo en equipo"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                        <div class="alert alert-dismissible alert-warning">
                            <h4 class="alert-heading badge bg-warning">Comunicación</h4>
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 90%"
                                    aria-valuenow="90" aria-valuetext="Comunicación"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                        <div class="alert alert-dismissible alert-primary">
                            <h4 class="alert-heading badge bg-primary">Liderazgo</h4>
                            <div class="progress">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 70%"
                                    aria-valuenow="70" aria-valuetext="Liderazgo"></div>
                            </div>
                            <!-- <div class="progress">
                                <div class="progress-bar bg-{{color}}" role="progressbar" [style.width.%]="percentage" aria-valuenow="{{percentage}}" aria-valuetext="{{name}}"></div>
                            </div> -->
                        </div>
                </div>
            </div>
        </div>
    </div>
