<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Hard and Soft Skills</h5>
        </div>
        <div class="card-body">
          <div class="container" *ngFor="let skillType of skills">
            <h2>{{ skillType.type }}</h2>
            <ng-container *ngFor="let skill of skillType.items; let i = index">
              <div class="alert alert-dismissible alert-{{ getColor(i) }}">
                <h4 class="alert-heading badge bg-{{ getColor(i) }}">{{ skill.name }}</h4>
                <div class="progress">
                  <div class="progress-bar bg-{{ getColor(i) }}" role="progressbar" [style.width.%]="skill.level"></div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
