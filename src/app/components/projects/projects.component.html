<!-- projects.component.html -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Proyectos</h5>
          <button class="btn btn-primary float-end" *ngIf="isLoggedIn" (click)="openProjectModal(null)">Agregar</button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="d-flex flex-wrap justify-content-around">
              <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let project of projects">
                <div class="card m-3 border-primary">
                  <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <button class="btn btn-warning btn-sm me-2" *ngIf="isLoggedIn" (click)="openProjectModal(project)">Editar</button>
                    <button class="btn btn-danger btn-sm" *ngIf="isLoggedIn" (click)="deleteProject(project.id)">Eliminar</button>
                    <!-- Agregado el botÃ³n 'Ir al proyecto' -->
                    <a *ngIf="project.url" [href]="project.url" target="_blank" class="btn btn-info btn-sm w-100 mt-2">Ir al proyecto</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-projects-edit-modal *ngIf="isProjectModalOpen" [project]="selectedProject" (save)="saveProject($event)" (close)="closeModal()"></app-projects-edit-modal>
</div>
