<!-- Muestra el spinner si isLoading es verdadero -->
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100">
  <div class="sk-chase">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
  </div>
</div>

<!-- Muestra el contenido de la aplicaciÃ³n si isLoading es falso -->
<ng-container *ngIf="!isLoading">
  <app-navbar [person]="user"></app-navbar>
  <router-outlet></router-outlet>
  <app-header [user]="user" [isLoggedIn]="isLoggedIn$ | async"></app-header>
  <app-about [user]="user" [isLoggedIn]="isLoggedIn$ | async"></app-about>
  <app-experience [experience]="user!.experience" [userId]="userId" [isLoggedIn]="isLoggedIn$ | async"></app-experience>
  <app-education [education]="user!.education" [userId]="userId" [isLoggedIn]="isLoggedIn$ | async"></app-education>
  <app-skills [skillGroups]="user!.skills" [userId]="userId" [isLoggedIn]="isLoggedIn$ | async"></app-skills>
  <app-projects [projects]="user!.projects" [userId]="userId" [isLoggedIn]="isLoggedIn$ | async"></app-projects>
  <app-footer [user]="user" [social]="user!.social" [isLoggedIn]="isLoggedIn$ | async"></app-footer>
</ng-container>
